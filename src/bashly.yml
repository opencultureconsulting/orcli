name: orcli
help: OpenRefine command-line interface written in Bash
version: 0.4.1
footer: https://github.com/opencultureconsulting/orcli

dependencies:
  curl: https://curl.se
  jq: https://github.com/stedolan/jq

environment_variables:
  - name: OPENREFINE_URL
    help: URL to OpenRefine server
    default: "http://localhost:3333"

examples:
  - orcli import csv "https://git.io/fj5hF" --projectName "duplicates"
  - orcli list
  - orcli info "duplicates"
  - orcli transform "duplicates" "https://git.io/fj5ju"
  - orcli search "duplicates" "^Ben"
  - orcli sort columns "duplicates"
  - orcli export tsv "duplicates"
  - orcli export tsv "duplicates" --output "duplicates.tsv"
  - orcli delete "duplicates"
  - orcli run --interactive
  - |-
    orcli run << EOF
      orcli import csv "https://git.io/fj5hF" --projectName "duplicates"
      orcli transform "duplicates" "https://git.io/fj5ju"
      orcli export tsv "duplicates"
    EOF

commands:
  - import: src/commands/completions.yml
  - import: src/commands/delete.yml
  - import: src/commands/import/import.yml
  - import: src/commands/list.yml
  - import: src/commands/info.yml
  - import: src/commands/search.yml
  - import: src/commands/sort.yml
  - import: src/commands/test.yml
  - import: src/commands/transform.yml
  - import: src/commands/export/export.yml
  - import: src/commands/run.yml
