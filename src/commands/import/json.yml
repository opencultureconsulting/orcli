name: json
help: import JSON

args:
  - import: src/args/file.yml

flags:
  - import: src/flags/recordPath.yml
  - import: src/flags/rename.yml
  - import: src/flags/guessCellValueTypes.yml
  - import: src/flags/includeFileSources.yml
  - import: src/flags/includeArchiveFileName.yml
  - import: src/flags/limit.yml
  - import: src/flags/storeEmptyStrings.yml
  - import: src/flags/trimStrings.yml
  - import: src/flags/projectName.yml
  - import: src/flags/projectTags.yml
  - import: src/flags/quiet.yml

examples:
  - orcli import json "file"
  - orcli import json "file1" "file2"
  - orcli import json "https://example.com/file.json"
  - |-
    orcli import json "file" \\\\
      --recordPath '[ "_", "rows", "_" ]' \\\\
      --rename \\\\
      --storeEmptyStrings \\\\
      --trimStrings \\\\
      --projectName "duplicates" \\\\
      --projectTags "test,urgent"
