<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>orcli sort columns </title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<h1>orcli sort columns </h1>

<p>re-order columns alphabetically</p>
<h2>Usage</h2>
<form action="#" method="get">
  <fieldset>
    <legend>Arguments</legend>
    <table>
      <tr>
        <td><label for="project">PROJECT</label></td>
        <td>
          <input type="text" id="project" name="project" placeholder="" required>
        </td>
        <td>
          <code>project name or id<br>(required)</code>
        </td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Options</legend>
    <table>
      <tr>
        <td><label for="--first">--first COLUMN</label></td>
        <td>
          <input type="text" id="--first" name="--first" placeholder="" repeatable>
        </td>
        <td>
          <code>set key column(s)<br>(repeatable)</code>
        </td>
      </tr>
    </table>
  </fieldset>
 
 <fieldset> 
 <legend>Parent Environment Variables</legend> 
 <table> 
  
 <tr> 
 <td><label for="parent-OPENREFINE_URL">OPENREFINE_URL</label></td> 
 <td><input type="text" id="parent-OPENREFINE_URL" name="parent_OPENREFINE_URL" placeholder="http://localhost:3333"></td> 
 <td><code>URL to OpenRefine server</code></td> 
 </tr> 
  
 </table> 
 </fieldset> 
 
</form>
<h2>Examples</h2>
<div class="examples-block">
<code>orcli sort columns "duplicates"</code>
<code>orcli sort columns "duplicates" --first name</code>
</div>
</body>
</html>
</html>
